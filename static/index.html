<html>
    <head>
        <title>ShareJS Tutorial</title>
        <script src="bcsocket.js"></script>             <!-- add transport -->
        <script src="webclient/share.js"></script>      <!-- ShareJS -->
	<script src="webclient/json.js"></script>
	<script type="text/javascript" src="jstree-v.pre1.0/_lib/jquery.js"></script>
	<script type="text/javascript" src="jstree-v.pre1.0/jquery.jstree.js"></script>
	<style>
		#jstree-marker-line {pointer-events: none;}
	</style>
    </head>
    <body>
    	<div style="position: absolute; top: 0; height: 150; left: 0; width: 300;">
		<h3>Table Of Contents Elements</h3>
		<div id="toc-items" style="position: absolute; top: 50; bottom: 0; left: 0; right: 0; overflow-y: auto">
			<ul>
				<li>
					<a href="#">Stack Overflow</a>
				</li>			
				<li>
					<a href="#">Ask Ubuntu</a>
				</li>
				<li>
					<a href="#">Chapter</a>
				</li>
			</ul>
		</div>
	</div>
	
	<div id="tocParent" style="position: absolute; top: 150; bottom: 0; left: 0; width: 300;">
		<h3>Table Of Contents</h3>
	</div>

        <script>
		var treeHtmlElementsToTocnodes = {}; 
		var nodeCount = 0;
	
		// connect to the server
	        sharejs.open('book3', 'json', function(error, doc) {
			// this function is called once the connection is opened
			if (error) {
				console.log("ERROR:", error);
				return;
			}

			if (doc.get() == null) {
				doc.set({children: [{name: "Book", children: []}]});
			} 			

			buildAndPopulateTree(doc);

			doc.at().on('child op', function (path, op) {
				buildAndPopulateTree(doc);
			});
		});

		function buildPath(child, parent, parents) {
			
			for (var i = 0; i < parent.children.length; ++i) {
				if (parent.children[i] == child) {

					var path = [];

					jQuery.each(parents, function(i, parentIndex) {	
						path.push('children', parentIndex);
					});
					path.push('children', i);
					return path;

				}
			};

			for (var i = 0; i < parent.children.length; ++i) {	
				parents.push(i);				
				var retValue = buildPath(child, parent.children[i], parents);
				if (retValue != null) {
					return retValue;
				}
				parents.pop();
			};

			return null;
		}
		
		function buildAndPopulateTree(doc) {
			toc = doc.get();
			treeHtmlElementsToTocnodes = {};
			nodeCount = 0;
			buildTree();
			addChild(jQuery('#tocTopLevel'), toc);	
			buildJSTree(toc, doc);	
		}

		function buildTree() {
			jQuery('#toc').remove();
			var tocElement = jQuery('<div id="toc" style="position: absolute; top: 50; bottom: 0; left: 0; right: 0; overflow-y: auto">');
			var tocTopLevel = jQuery('<ul id="tocTopLevel">');
			tocElement.append(tocTopLevel);
			jQuery('#tocParent').append(tocElement);

		}

		function buildJSTree(toc, doc) {
			jQuery("#toc-items").jstree({		
				"crrm" : {
					"move" : {
					"check_move" : function (m) {
						return false;
					}
				    }
				},
				plugins : [ "themes", "html_data", "dnd", "crrm", "ui" ]
			});

			jQuery("#toc").jstree({
				"core" : { "initially_open" : [ "node0" ], open_parents: true },
				"crrm": { 
					"move": { 
						"always_copy": "multitree"
					}				
				},
				plugins : [ "themes", "html_data", "crrm", "dnd", "ui"]
			}).bind('move_node.jstree',function(event,data){

				console.log(event);
				console.log(data); 
			    	console.log('the item being dragged '+ data.rslt.o[0].id + 'target '+ data.rslt.np[0].id + ' source ' + data.rslt.op[0].id);

				//lets assume we want to roll back
			    	/*
			    		jQuery.jstree.rollback(data.rlbk);
			    		alert('this move is not allowed');
			    	*/    

				/*
					If the source is toc-items, we have just copied a new element into the toc.
					Issue an add operation to the OT server.
				*/

				var parentOfNewNode = data.rslt.np[0];
				var sourceNode = data.rslt.o[0];
				var newNode = data.rslt.oc[0];

				if (sourceNode.parentElement.parentElement == jQuery("#toc-items")[0]) {

					newNode.id = 'node' + ++nodeCount;

					var childIndex = getChildIndex(newNode.parentElement, newNode);			
					var newTocElement = {name: newNode.innerText.trim(), children: []};
					treeHtmlElementsToTocnodes[parentOfNewNode.id].children.splice(childIndex, 0, newTocElement);
					treeHtmlElementsToTocnodes[newNode.id] = newTocElement;

					var pathDetails = buildPath(treeHtmlElementsToTocnodes[parentOfNewNode.id], toc, []);

					// notify the OT server
					pathDetails.push('children');
					
					var subDoc = doc.at(pathDetails);
					subDoc.insert(childIndex, newTocElement);
				}				
			}).bind("before.jstree", function (e, data) {
				/*
					Prevent the tree from being collapsed.
				*/
			
				if(data.func === "close_node") {
				    e.stopImmediatePropagation();
				    return false;
				}
			}).bind("loaded.jstree", function (event, data) {
				/*
					Open the tree when it is loaded
				*/
			
				jQuery("#toc").jstree("open_all");
			}).bind("dblclick.jstree", function (event) {
				/*
					Rename on double click
				*/
			
				$("#toc").jstree("rename");
			}).bind("rename_node.jstree", function (event, data) { 			    
				/*
					Sync renames with OT server
				*/
			
				var node = data.rslt.obj[0];
				
				// get a path that describes the  object that changed
				var childIndex = getChildIndex(node.parentElement, node);
				var pathDetails = buildPath(treeHtmlElementsToTocnodes[node.parentElement.parentElement.id], toc, []);
				pathDetails.push('children'); 
				pathDetails.push(childIndex);				
				pathDetails.push('name');
				var subDoc = doc.at(pathDetails);
				
				// set the new title
				subDoc.set(data.rslt.name);
			});
			
			/*
				Watch for the delete key.
			*/
			jQuery(document).keydown(function (event) { 
				if (event.keyCode == '46') {
					
					jQuery.each(jQuery('#toc').jstree('get_selected'), function(i, tocElement) {				
						// get a path that describes the  object that changed
						var childIndex = getChildIndex(tocElement.parentElement, tocElement);
						var pathDetails = buildPath(treeHtmlElementsToTocnodes[tocElement.parentElement.parentElement.id], toc, []);
						pathDetails.push('children'); 
						pathDetails.push(childIndex);				
						var subDoc = doc.at(pathDetails);
						subDoc.remove();
						
						$("#toc").jstree("remove", tocElement);
					});

					
				}
			});
		}

		function addChild(parent, child) {
			if (child != null && child.children != null) {
				jQuery.each(child.children, function(i, tocElement) {								
					var listItem = jQuery('<li id="node' + nodeCount++ + '">');
					var href = jQuery('<a href="#">').text(child.children[i].name);
					var unorderedList = jQuery('<ul>');
					parent.append(listItem);
					listItem.append(href);
					listItem.append(unorderedList);
				
					treeHtmlElementsToTocnodes[listItem[0].id] = child.children[i];

					addChild(unorderedList, child.children[i]);
				});
			}		
		}
		
		function getChildIndex(parent, child) {
			for (var childIndex = 0; childIndex < parent.children.length; ++childIndex) {			
				if (parent.children[childIndex] == child) {
					return childIndex;
				}
			}
			
			return null;
		}
        </script>
    </body>
</html>
